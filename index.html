<!doctype html>
<html>
  <head>
    <title>To Do List Project</title>
    <link rel="stylesheet" href="style.css" />
    
    <link
      <link rel="stylesheet" href="style.css">

  <!--  FONT AWESOME -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <button id="toggleTheme" class="theme-toggle">
        <i class="fa-solid fa-moon"></i>
      </button>

      <div class="input-group">
        <input type="text" id="inputTask" placeholder="Tambah Tugas..." />
        <button id="btnAdd">Tambah</button>
      </div>

      <div class="filters">
        <button id="filterAll">All</button>
        <button id="filterActive">Active</button>
        <button id="filterCompleted">Completed</button>
      </div>

      <p id="taskCounter"></p>

      <ul id="listTask"></ul>

    </div>
    <script src="script.js"></script>
  </body>
</html>
